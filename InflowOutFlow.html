        <style>

            .info {
                padding: 6px 8px;
                font: 14px/16px Arial, Helvetica, sans-serif;
                background: white;
                background: rgba(255,255,255,0.8);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }

            .info h4 {
                margin: 0 0 5px;
                color: #777;
            }

            .legend {
                text-align: left;
                line-height: 18px;
                color: #555;
            }

            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }

            .weatherDisplay {
                text-align: left;
                line-height: 18px;
                color: #555;
            }

            .weatherDisplay i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }
            .viz{
                float:left;
            }
            SELECT, INPUT[type="text"] {
                width: 160px;
                box-sizing: border-box;
            }
            SECTION {
                padding: 8px;
                background-color: #f0f0f0;
                overflow: auto;
            }
            SECTION > DIV {
                float: left;
                padding: 4px;
            }
            SECTION > DIV + DIV {
                width: 40px;
                
                text-align: center;
            }
        </style>

            src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"/>
