
<html lang="en">
<head>
    <script src="App/js/ClassExtension.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="App/js/compareStations/compareStations.js"></script>
    <script>
        var comparisionApp;
        function init(){
            comparisionApp = new Compare;
            comparisionApp.initAppWithCommunityAndStation1("Near North Side","Dayton St & North Ave");
            comparisionApp.startup("#barchart1");
            comparisionApp.startup("#barchart2");
            comparisionApp.initAppWithCommunityAndStation2("The Loop","State St & Harrison St");
            comparisionApp.startup("#barchart3");
            comparisionApp.startup("#barchart4");
            comparisionApp.startup("#table1");
            comparisionApp.startup("#table2");
        }
    </script>
</head>
<body onload="init()">
    <div id="compareContainer" style="position: relative;float: left;width: 100%;height: 100%;">
        <div id="station1" style="position: relative;float: left;width: 49%;height: 100%;border-right: thin solid #d3d3d3;">
        	<div id="station1List" style="float: top;width: 100%;height: 15%;border: thin solid #d3d3d3;">
                <!-- Add JQuery Menu -->   
                
            </div>
            <!-- Div for Graphs -->
        	<div id="station1Graphs" style="width: 100%;height: 85%;border: thin solid #d3d3d3;">
                 <div id="barchart1" style="width: 100%;height:45%"></div>
                 <div id="barchart2" style="width: 100%;height:45%"></div>
                 <div id="table1" style="width: 100%;height:10%"></div>
            </div>
        </div>
        <div id="station2" style="position: relative;float: left;width: 49%;height: 100%;">
        	<div id="station2List" style="float: top;width: 100%;height: 15%;border: thin solid #d3d3d3;">
                 <!-- Add JQuery Menu -->      
            </div>
        	<div id="station2Graphs" style="width: 100%;height: 85%;border: thin solid #d3d3d3;">
                 <div id="barchart3" style="width: 100%;height:45%"></div>
                 <div id="barchart4" style="width: 100%;height:45%"></div>
                 <div id="table2" style="width: 100%;height:10%"></div>
            </div>
        </div>
    </div>
</body>
</html>
